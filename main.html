<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Random Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      justify-content: space-between;
    }

    .image-container img {
      border: 2px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>3 random images</h2>
    <div class="image-container">
      <img src="https://picsum.photos/id/123/200/300" alt="Random image">
      <img src="https://picsum.photos/id/124/200/300" alt="Random image">
      <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>
  </div>
</body>
</html>
